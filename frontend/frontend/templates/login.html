<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/styles/main.css">
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous">
  </script>
  <title>Это ты что ли член?</title>
</head>
<body class="login__body">
{% block content %}
  <header class="login__header">
    <h1 class="header__head">Log in page</h1>
  </header>
  <div id="container_demo">
    <!-- спрятанный якорь, чтобы избежать прыжков http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
    <a class="hiddenanchor" id="tosubscribe"></a>
    <a class="hiddenanchor" id="tologin"></a>
    <div id="wrapper">
      <div id="login" class="animate__form">
        <form class="login__form" action="{{ url('auth') }}" method="post">

          <p>
            <label for="username" class="uname" data-icon="u"> Email</label>
            <input id="username" name="username" required="required" type="text"
                   placeholder="Name"/>
          </p>
          <p>
            <label for="password" class="youpasswd" data-icon="p"> Password </label>
            <input id="password" name="password" required="required" type="password"
                   placeholder="Password"/>
          </p>
          <p class="keeplogin">
            <input type="checkbox" name="loginkeeping" id="loginkeeping"
                   value="loginkeeping"/>
            <label for="loginkeeping">Remember me</label>
          </p>
          <p class="login button">
            <input type="submit" value="Log in"/>
          </p>
          <p class="change_link">
            Have no login?
            <a href="#tosubscribe" class="to_subscribe">Sign in</a>
          </p>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
</body>
</html>
