{% extends "base.html" %}

{% set title = "Htw - Login" %}

{% block content %}

  <div id="container_demo">
    <!-- спрятанный якорь, чтобы избежать прыжков http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
    <a class="hiddenanchor" id="tosubscribe"></a>
    <a class="hiddenanchor" id="tologin"></a>
    <div id="wrapper">
      <div id="login" class="animate__form">
        <form class="login__form" action="{{ url('auth') }}" method="post">

          <p>
            <label for="username" class="uname" data-icon="u"> Email</label>
            <input id="username" name="username" required="required" type="text"
                   placeholder="Name"/>
          </p>
          <p>
            <label for="password" class="youpasswd" data-icon="p"> Password </label>
            <input id="password" name="password" required="required" type="password"
                   placeholder="Password"/>
          </p>
          <p class="keeplogin">
            <input type="checkbox" name="loginkeeping" id="loginkeeping"
                   value="loginkeeping"/>
            <label for="loginkeeping">Remember me</label>
          </p>
          <p class="login button">
            <input type="submit" value="Log in"/>
          </p>
          <p class="change_link">
            Have no login?
            <a href="#tosubscribe" class="to_subscribe">Sign in</a>
          </p>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
